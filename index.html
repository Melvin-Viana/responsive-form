<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Code Review</title>
</head>

<body>
    <header class="main-header">
        <h1 class="title">THE CODE REVIEW</h1>
        <h2>Signup for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <div class="container">
        <hr class="first-hr">
        <hr class="second-hr">
        <main>
            <form action="post" class="registration-form">
                <section id="contact-information">
                    <h3 class="section-heading">Contact Information</h3>
                    <div class="contact-inputs">
                        <label for="fullName">Full Name</label>
                        <input type="text" placeholder="Required" name="fullName" id="fullName" required>
                    </div>
                    <div class="contact-inputs">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Required" name="email" id="email">
                    </div>
                    <div class="contact-inputs">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" 
                            placeholder="Phone Number" required>
                    </div>
                    <div class="contact-inputs">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" placeholder="Address">
                    </div>
                    <div class="contact-inputs">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div class="contact-inputs">
                        <label for="states">State</label>
                        <select name="states" id="states">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="contact-inputs">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip" placeholder="Zip Code">
                    </div>
                </section>
                <hr class="third-hr">
                <section id="newsletter">
                    <h3 class="section-heading">Newsletter</h3>
                    <div class="small-indent">
                        <p class="sub-heading">Select the newsletters you would like to recieve</p>
                        <div class="checkbox-buttons">
                            <input type="checkbox" id="html" name="news-type" value="html" checked>
                            <label for="html">HTML News</label>
                        </div>
                        <div class="checkbox-buttons">
                            <input type="checkbox" id="css" name="news-type" value="css">
                            <label for="css">CSS News</label>
                        </div>
                        <div class="checkbox-buttons">
                            <input type="checkbox" id="javascript" name="newsletter-format" value="javascript">
                            <label for="javascript">JavaScript News</label>
                        </div>
                        <p class="sub-heading">Newsletter format</p>

                        <div class="radio-buttons">
                            <input type="radio" id="htmlRadio" name="news-format">
                            <label for="htmlRadio">HTML</label>
                        </div>
                        <div class="radio-buttons">
                            <input type="radio" id="plain" name="news-format">
                            <label for="plain">Plain Text</label>
                        </div>
                        <label for="comment" class="sub-heading">Other topics you'd like to hear about</label>
                        <div class="form-comment">
                            <textarea name="comment" id="comment" placeholder="Enter topics here..."></textarea>
                            <input type="submit" value="Sign Up" />
                        </div>
                    </div>

                </section>
            </form>
        </main>
    </div>
    <footer><em>Copyright The Code Review</em></footer>
</body>

</html>
